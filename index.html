<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
</head>
<body>
   
<center>
    
          
        <img src="log.jpg"   class="img-fluid">
    
    
     <div class="login-container">
              
                    <br>
                    <h1 class="headerr" ><u><b>Advance Infotech</b></u></h1>
                    <br><br>
                    <div class="div1">
    <form name="myForm" method="post" action="javascript:void(0);" onsubmit="return myfunction();">
        <label>Username</label>
        <input type="text" name="uname" class="inputText" placeholder="User Name">
        <br><br>
        <label>Password</label>
        <input type="password" name="pass" class="inputText" placeholder="Password">
        <br><br>
        <button class="animated-button" name="log" value="Login">Submit</button>
    </form>
</div>
<script type="text/javascript">
    function myfunction() {
        var un = document.forms["myForm"]["uname"].value;
        var pw = document.forms["myForm"]["pass"].value;
        if (un == "student" && pw == "12345") {
            window.location.href = "main.html"; // Replace "index.html" with the desired URL
            return false; // Prevent the form from submitting
        } else {
            alert("Invalid Username and Password");
            return false; // Prevent the form from submitting
        }
    }
</script>
                
     </div></center>
       
</body>
</html>
